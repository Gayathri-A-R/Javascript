<!DOCTYPE html>
<html>
<head>
	<title>onload</title>
</head>
<body onload="checkCookies()">

<p id="demo"></p>

<script>
	function checkCookies() {
		var text="";
		if(navigator.cookieEnabled == true) {
			text="Cookie Enabled";
		}
		else {
			text=" Cookie not enabled";
		}

		document.getElementById('demo').innerHTML=text;
	}
</script>
</body>
</html>
