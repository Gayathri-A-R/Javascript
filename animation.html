<!DOCTYPE html>
<html>
<head>
	<title>Js Animation</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box; 
		}
		#container {
			position: relative;
			background: gold;
			width: 600px;
			height: 600px;
		}
		#animate {
			position: absolute;
			background: indianred;
			width: 100px;
			height: 100px;
		}

		#btn {
			width: 200px;
			height: 30px;
			margin: 20px;
			text-align: center;
			
		}
	</style>
</head>
<body>
	<button id="btn" onclick="myFunction()">Click to Animate</button>
	<div id="container">
		<div id="animate"></div>
	</div>

	<script>
		function myFunction(){
			elem=document.getElementById('animate');
			var pos=0;
			var id=setInterval(frame,5);
			function frame() {
				if (pos==500) {
					clearInterval(id);
				}
				else {
					pos++;
					elem.style.top=pos+'px';
					elem.style.left=pos+'px';
				}
			}

		}
		
	</script>
</body>
</html>
