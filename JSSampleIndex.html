function arrayMax(arr) {
	var len=arr.length;
	var max=-Infinity;
	while(len--) {
		if(arr[len]>max) {
			max=arr[len];
		}
	}
	return max;
}

var max=arrayMax(points)

function arrayMax(arr) {

	var min=Infinity;
	while(len--) {
		if(arr[len]<min) {

		}
	}

}
